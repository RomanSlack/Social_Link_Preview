  <rect x="915" y="510" width="120" height="5" rx="2.5" fill="#e9edef" opacity="0.4"/>
  <rect x="915" y="522" width="170" height="4" rx="2" fill="#8696a0" opacity="0.3"/>
  <rect x="915" y="534" width="60" height="4" rx="2" fill="#8696a0" opacity="0.2"/>

  <!-- Bottom credit -->
  <text x="600" y="610" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif" font-size="15" fill="#86868b">Built by Roman Slack</text>
