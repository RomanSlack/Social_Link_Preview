  <rect x="370" y="478" width="120" height="5" rx="2.5" fill="#1264a3" opacity="0.5"/>
  <rect x="370" y="492" width="180" height="5" rx="2.5" fill="#616061" opacity="0.3"/>
  <rect x="370" y="504" width="150" height="5" rx="2.5" fill="#616061" opacity="0.2"/>

