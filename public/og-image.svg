  <text x="630" y="438" font-family="-apple-system, sans-serif" font-size="11" fill="#86868b" font-weight="500" letter-spacing="0.8">iMESSAGE</text>
  <rect x="650" y="450" width="180" height="100" rx="14" fill="#262628"/>
