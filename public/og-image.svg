<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#fafafa"/>

  <!-- Title area -->
  <text x="600" y="90" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif" font-size="48" font-weight="600" fill="#1d1d1f" letter-spacing="-1">Social Link Preview</text>
  <text x="600" y="130" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif" font-size="22" fill="#86868b" font-weight="400">See how your link looks on every platform. No signup.</text>

  <!-- URL input mockup -->
  <rect x="250" y="160" width="700" height="48" rx="12" fill="#fff" stroke="#e5e5e7" stroke-width="1.5"/>
  <text x="274" y="190" font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif" font-size="16" fill="#1d1d1f">https://yourwebsite.com</text>
  <rect x="830" y="160" width="100" height="48" rx="12" fill="#007aff"/>
  <text x="880" y="190" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif" font-size="16" fill="#fff" font-weight="500">Preview</text>

  <!-- Platform cards row 1 -->
  <!-- Google -->
  <rect x="60" y="240" width="255" height="150" rx="10" fill="#fff" stroke="#e5e5e7" stroke-width="1"/>
